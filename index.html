<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" href="/image/scissors.png">
</head>


<body >



<!--navbar-->
<nav class="navbar navbar-expand-lg px-5 py-3">
  
   <div class="container-fluid d-md-flex justify-content-between">
      <h1 class="navbar-brand ">Rock Paper Scissors !</h1>
      <a href="https://github.com/Ocece77" target="_blank" referrerpolicy="noopenner noreferrer" class="nav-link">
      <img  class="img-fluid " src="/image/iconmonstr-github-1.svg" alt="logo" width="30">
    </a>
   </div>
</nav>


<!--hero-->

<section class="d-flex justify-content-center">

    <!-- container-->
  <div class="container-fluid d-md-flex justify-content-around ">

      <!--Computer container-->
   
    <div class="col-md-4  d-flex justify-content-center align-items-center p-2" >

         <div class="d-md-flex row justify-content-center align-items-center p-5 ">

            <div class=" d-flex justify-content-center container rounded-circle  mb-9 position-relative" style="background-color: #D6204E;" >

              <div class=" container d-flex bg-dark position-absolute bottom-50 visually-hidden " id="computerIsWinning">
                <img class="position-absolute top-50 start-0 translate-middle confetti " src="./image/confetti.png " alt="confetti" width="70%">
                 <img class="position-absolute bottom-100 end-0 star " src="./image/star.png " alt="star" width="40%" >
           </div>
           


              <img id="computerAvatar" src="./image/avatar1.png" alt="avatar" class="img-fluid position-relative" style="width: 50vw; ">
        </div>

          <p class="text-danger fs-1 text-center">Computer</p>
          <p id="computerSelection" class="text-dark fs-3 text-center"></p>

         </div>
     </div>
      

    <!--Counter container-->

    <div class="d-flex align-items-center justify-content-center col-md-2" >
        <div class="d-flex row justify-content-center align-items-center text-center">
           <h1><span id="computer-result">0</span> - <span id="player-result">0</span></h1>
           <p id="equality" class="fs-2 visually-hidden">That's an equality !</p>
        </div>
    </div>

    
  <!--Player container-->

    <div class="col-md-4 justify-content-center ">

      <div class="d-md-flex row justify-content-center align-items-center p-5">

        <div class=" d-flex justify-content-center container rounded-circle  mb-9 position-relative" style=" background-color: #29C5F6;" >

          <div class=" container d-flex bg-dark position-absolute bottom-50  visually-hidden " id="playerIsWinning">
             <img class="position-absolute top-50 start-0 translate-middle confetti " src="./image/confetti.png " alt="confetti" width="70%">
              <img class="position-absolute bottom-100 end-0 star " src="./image/star.png " alt="star" width="40%" >
        </div>
        
          <img  id="playerAvatar" src="./image/avatar2.png" alt="avatar" class="img-fluid position-relative" style="width: 50vw;">
        </div>

        <p class="text-primary fs-1 text-center">You</p>
        <p id="playerSelection" class="text-dark fs-3 text-center"></p>
      </div>

    </div>

  </div>

</section>

<!--Rock , paper, scissors btn-->

<div  id="choice" class="container-xl d-md-flex justify-content-center visually-hidden  ">

  <div class="col-md-5 align-items-center p-2">

    <div class="container d-flex justify-content-around ">

      <div class="btn" role="group" aria-label="Basic radio toggle button group">
        <input class="btn-check" type="radio" name="btnradio" id="rock">
        <label for="rock" class="fs-1 btn btn-outline-warning" autocomplete="off" checked >Rock</label>
      </div>
  
  
      <div class="btn" role="group" aria-label="Basic radio toggle button group">
        <input class="btn-check " type="radio" name="btnradio" id="paper">
        <label for="paper" class="fs-1 btn btn-outline-warning" autocomplete="off" >Paper</label>
      </div>
  
  
      <div class="btn" role="group" aria-label="Basic radio toggle button group">
        <input class="btn-check" type="radio" name="btnradio" id="scissors">
        <label for="scissors" class="fs-1 btn btn-outline-warning" autocomplete="off" >Scissors</label>
      </div>
      
    </div> 

  </div>

</div>

<div id="play" class="container  ">
  <div class="d-flex justify-content-center align-items-center">
    <button id="btnplay" class="col-md-4 rounded btn btn-default bg-danger fs-1" style="color:white">Play !</button>
  </div>
</div>

<!--Win or Lose -->
<div id="replay" class="container mb-2 visually-hidden " >
  <div class="d-md-flex row justify-content-center align-items-center">
    <h1 id="annoucement" class="text-warning text-center "> </h1>
    <button class="btn-default btn btn-info fw-bold fs-3 col-md-2 " style="color:#FFF" aria-label="Close" id="btnreplay" >Play Again</button>
  </div>
</div>



<!--Bootstrap CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
