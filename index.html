  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" href="/image/scissors.png">
</head>


<body >

<!--navbar-->
<nav class="navbar r navbar-expand-md navbar-light px-5 py-3">
  
   <div class="container-fluid d-md-flex ">

      <h1 class="navbar-brand ">Rock Paper Scissors !</h1>

      <a href="https://github.com/Ocece77" target="_blank" referrerpolicy="noopenner noreferrer" class="nav-link">
      <img  class="img-fluid " src="image/iconmonstr-github-1.svg" alt="logo" width="100%">
    </a>

   </div>
</nav>


<!--hero-->

<section class="container-fluid mt-4 h-100" >

  <div class="row">

    <!-- character -->
  <div class="col container-fluid d-flex  justify-content-around align-items-center h-75 p-5">

      <!--Computer container-->
   
      <div class=" d-flex justify-content-center w-75 ">

        <div class="container d-flex row justify-content-center align-items-center ">
    
            <div class="d-flex w-75  p-3 justify-content-center rounded-circle position-relative " style="background-color: #D6204E;" >
    
              <div class=" container d-flex bg-dark position-absolute bottom-50 visually-hidden " id="computerIsWinning">
                <img class="position-absolute top-50 start-0 translate-middle confetti " src="./image/confetti.png " alt="confetti" width="70%">
                 <img class="position-absolute bottom-100 end-0 star " src="./image/star.png " alt="star" width="40%" >
           </div>

              <img id="computerAvatar" src="./image/avatar1.png" alt="avatar" class="img-fluid position-relative" >
        </div>

          <p id="computerName"class="text-danger fs-1 text-center"></p>
      
         </div>
     </div>
      

    <!--Counter container-->

    <div class="container  d-flex col-xs-1  col-md-2  h-100 align-items-center justify-content-center text-center" >
        <div class="row text-center h-100">

          <div class="col d-flex h-50 align-items-end  justify-content-center ">
            <h1 class="fs-3"><span id="computer-result">0</span> - <span id="player-result">0</span></h1>
          </div>

          <div class="w-100"></div>


          <div class="col d-flex h-50 align-items-center  justify-content-center">
            <p id="equality" class="fs-4  visually-hidden">That's an equality !</p>

           </div>

        </div>
    </div>

    
  <!--Player container-->
  <div class=" d-flex justify-content-center  w-75">

    <div class="container d-flex row justify-content-center align-items-center ">

      <div class="d-flex w-75  p-3 justify-content-center rounded-circle position-relative" style=" background-color: #29C5F6;" >

          <div class="container d-flex bg-dark position-absolute bottom-50  visually-hidden " id="playerIsWinning">
             <img class="position-absolute top-50 start-0 translate-middle confetti " src="./image/confetti.png " alt="confetti" width="70%">
              <img class="position-absolute bottom-100 end-0 star " src="./image/star.png " alt="star" width="40%" >
           </div>
        
          <img id="playerAvatar" src="./image/avatar2.png" alt="avatar" class="img-fluid position-relative ">
        </div>

        <p class="text-primary fs-1 text-center">You</p>
       
      </div>

    </div>

  </div>

  <div class="w-100"></div>

  <div class="col" style="height:3em"> 
    <div class="row ">
      <p id="computerSelection" class="col text-dark fs-3 text-center">  </p>

      <p id="playerSelection" class="col text-dark fs-3 text-center"> </p>
  
    </div>
  
  </div>

  <div class="w-100"></div>




      <!-- buttons -->
  <div class="col container-fluid w-100 mb-4 h-25">
    <div  id="choice" class=" container-xl d-md-flex justify-content-center visually-hidden  ">
    
      <div class="col-md-5 align-items-center p-2">
    
        <div class="container d-flex justify-content-around ">
    
          <div class="btn" role="group" aria-label="Basic radio toggle button group">
            <input class="btn-check" type="radio" name="btnradio" id="rock">
            <label for="rock" class="fs-4 btn btn-outline-warning" autocomplete="off" checked >Rock</label>
          </div>
      
      
          <div class="btn" role="group" aria-label="Basic radio toggle button group">
            <input class="btn-check " type="radio" name="btnradio" id="paper">
            <label for="paper" class="fs-4  btn btn-outline-warning" autocomplete="off" >Paper</label>
          </div>
      
      
          <div class="btn" role="group" aria-label="Basic radio toggle button group">
            <input class="btn-check" type="radio" name="btnradio" id="scissors">
            <label for="scissors" class="fs-4  btn btn-outline-warning" autocomplete="off" >Scissors</label>
          </div>
          
        </div> 
    
      </div>
    
    </div>
    <!--play button -->
    <div id="play" class="container ">
      <div class="d-flex justify-content-center align-items-center">
        <button id="btnplay" class="col-md-3 rounded btn btn-default bg-danger fs-3" style="color:white">Play !</button>
      </div>
    </div>
    
    <!--Win or Lose -->
    <div id="replay" class="container mb-2 visually-hidden " >
      <div class="d-md-flex row justify-content-center align-items-center">
        <h1 id="annoucement" class="text-warning text-center  fs-3"></h1>
        <button class="btn-default btn btn-info fw-bold fs-4 col-xs-2 col-3 " style="color:#FFF" aria-label="Close" id="btnreplay" >Play Again</button>
      </div>
    </div>
    
    </div>
    
  </div>
</section>

<!--Rock , paper, scissors btn-->
